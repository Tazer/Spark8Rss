<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spark8Rss</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Spark8Rss references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="main">
        <div id="RssItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
            <li class="listItemTemplate" style="height: 100%">
                <div class="outerDiv">
                        <div class="innerDiv">
                            <div data-win-bind="innerHTML: title"></div>
                            <div data-win-bind="innerHTML: date"></div>
                        </div>
                </div>
            </li>
        </div>
        <header id="banner">
            <h1 id="maintitle" class="win-title">Github RSS Feed</h1>
            <input type="text" id="txtFeedUrl" />
            <button id="submitFeedUrl">Get Content</button>
        </header>
        <section id="content">
            <ul id="articlelist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: Spark8Rss.ItemList.dataSource, itemTemplate: RssItemTemplate,layout: {type: WinJS.UI.ListLayout} }"></ul>
        </section>
    </div>
</body>
</html>
